<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" conent="IE=edge">
    <meta name="viewport" content="widh=device-widht, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário CLK</title>
</head>
<body>
    <div class="content">
        <h1>Formulário</h1>
        <form id="form">
            <div>
                <input type="text" placeholder="Digte o seu nome" class="inputs required" oninput="nameValidate()">
                <span class="span-required">O nome deve conter no mínimo 5 caracteres</span>
            </div>  
            <div>
                <input type="email" placeholder="Digte o seu email" class="inputs required">
                <span class="span-required">Email inválido</span>
            </div>  
            <div>
                <input type="password" placeholder="Senha" class="inputs required">
                <span class="span-required">Digite uma senha que com no mínimo 8 caracteres</span>
            </div>  
             <div>
                <input type="password" placeholder="Repita a sua senha" class="inputs required">
                <span class="span-required">As senhas devem ser compatíveis</span>
            </div>
            <textarea class="inputs" name="descricao" id="descricao" cols="25" rows="10" placeholder="Fale um pouco sobre você..."></textarea>
            <p>Sexo:</p>
            <div class="box-select">
                <div>
                    <input type="radio" id="m" value="m" name="sexo">
                    <label for="m">Masculino</label>
                </div>
                <div>
                    <input type="radio" id="f" value="f" name="sexo">
                    <label for="f">Feminino</label>
                </div> 
                <div>
                    <input type="radio" id="o" value="o" name="sexo">
                    <label for="o">Outro</label>
                </div>
            </div>
            <p>Quais saõ as suas experiências?</p>
            <div class="box-select">
                <div>
                    <input type="checkbox" id="html" value="html" name="experiencias">
                    <label for="html">Html</label>
                </div>
                <div>
                    <input type="checkbox" id="css" value="css" name="experiencias">
                    <label for="css">Css</label>
                </div> 
                <div>
                    <input type="checkbox" id="javascript" value="javascript" name="experiencias">
                    <label for="javascript">JavaScript</label>
                </div>
                <div>
                    <input type="checkbox" id="php" value="php" name="experiencias">
                    <label for="php">PHP</label>
                </div>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
